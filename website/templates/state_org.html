{% extends "base_state.html" %}
{% block content %}
<div class="jumbotron d-flex justify-content-center bg-transparent">
  <h1 class="font-weight title_blm">Organizations in {{title}} that support minorities</h1>

  <div class="container">
    <ul class="list-group">
      {% for name, contact, url, desc in data %}
      <li>
        <a href="{{ url }}" class="list-group-item list-group-item-action align-items-start space">
          <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">{{ name }}</h5>
          </div>
          <p class="mb-1"> {{ desc }} </p>
          <p class="mb-1"> Contact: {{ contact }} </p>
        </a>
        <br>
        {% endfor %}
        <br>
      </li>
    </ul>
  </div>

</div>
{% endblock %}
