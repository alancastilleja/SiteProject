{% extends "base_state.html" %}
{% block content %}
<div class="jumbotron d-flex justify-content-center bg-transparent">
  <h1 class="font-weight title_blm">BIPOC Businesses to Support in {{title}}</h1>
</div>

<div class="container">
  <h3 class="resource"><a style="color: white !important;" href="https://docs.google.com/forms/d/e/1FAIpQLSfcjmCkgQtUDVoTYI2K4LDaptkgpDo_m3U1jpNXKxmGTzsJJg/viewform?usp=sf_link">Submit a Resource or Feedback</a></h3>
  <ul class="list-group">
    {% for name, contact, url, desc, city in data %}
    <li>
      <a href="{{ url }}" class="list-group-item list-group-item-action align-items-start space">
        <div class="d-flex w-100 justify-content-between">
          <h5 class="mb-1" style="color: #d68858;">{{ name }}</h5>
        </div>
        <p class="mb-1"> {{ desc }} </p>
        <p class="mb-1"> Contact: {{ contact }} </p>
        <p class="mb-1"> City: {{ city }} </p>
      </a>
      <br>
      {% endfor %}
      <br>
    </li>
  </ul>
</div>
{% endblock %}
