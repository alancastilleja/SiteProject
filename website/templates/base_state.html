<!DOCTYPE html>
<html lang="en" , dir="ltr">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/states.css">
  <!-- Favicon -->
  <link rel="icon" href="/static/images/favicon.ico">
  <script src="https://kit.fontawesome.com/5663cc9071.js" crossorigin="anonymous"></script>
  <!-- Javascript scripts -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Support-BIPOC | {{title}} Home Page</title>
</head>

<body class="background main">
  <header>
    <nav class="navbar navbar-expand-lg navbar-light barstyle">
      <a class="navbar-brand" href="{{url_for('core.index')}}">SP</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-backdrop="false" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="{{url_for('core.index')}}">Home<span class="sr-only">(current)</span></a>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">States</a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              {% for c, s in states %}
              <a class="dropdown-item" href="{{ url_for('core.state', state_code=c) }}">{{ s }}</a>
              {% endfor %}
          </li>
          <li class='nav-link'>
            <a href="{{ url_for('core.state_donate', state_code=code) }}">Donations for {{ title }}</a>
          </li>
          <li class='nav-link'>
            <a href="{{ url_for('core.state_org', state_code=code) }}">Organizations for {{ title }}</a>
          </li>
          <li class='nav-link'>
            <a href="{{ url_for('core.state_biz', state_code=code) }}">Businesses for {{ title }}</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>


  {% block content %}
  {% endblock %}


  <footer class="page-footer foot-position">
    <div class="container">
      <div class="row">
        <div class="col">
          <h5>Similar Pages</h5>
        </div>
      </div>
      <div class="row">
        {% for item in other %}
        <div class="col-md m-2">
          <a href="{{item[1]}}">{{item[0]}}</a>
        </div>
        {% endfor %}
      </div>
    </div>
  </footer>
</body>




</html>
