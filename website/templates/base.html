<!DOCTYPE html>
<html lang="en" , dir="ltr">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="/static/loader.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/style.css">
  <!-- Favicon -->
  <link rel="icon" href="/static/images/favicon.ico">
  <!-- Javascript scripts -->
  <!-- <script src="/static/main.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.1.2/papaparse.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <script type="text/javascript">
    function init() {
      Papa.parse('https://docs.google.com/spreadsheets/d/e/2PACX-1vT1C-pMJhar_54TXFOWRinRmKQ3EVzaelT3H3m0vcqmXFAib1oIiL0fdcltcJU-pibhmZMtI4Az0ixd/pub?gid=0&single=true&output=csv', {
        download: true,
        header: true,
        worker: true,
        complete: function(results) {
          // alert("Does this run automatically?")
          var data = results.data
          console.log(data)
        }
      });
    }
    window.addEventListener('DOMContentLoaded', init);
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Support-BIPOC</title>
</head>

<body class="background body-fix">
  <!--Addition that needs to be looked at-->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light barstyle">
      <a class="navbar-brand" href="{{url_for('core.index')}}">SB</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="{{url_for('core.index')}}">Home<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('core.organize')}}">National Organizations</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('core.donate')}}">Places to Donate</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('core.petitions')}}">National Petitions</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              States
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              {% for c, s in states %}
              <a class="dropdown-item" href="{{ url_for('core.state', state_code=c) }}">{{ s }}</a>
              {% endfor %}
            </div>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  {% block content %}
  {% endblock %}

  <footer class="page-footer foot-position barstyle">
    <div class="container">
      <div class="row">
        <div class="col">
          <h5>Similar Pages</h5>
        </div>
      </div>
      <div class="row">
        {% for item in other %}
        <div class="col-md m-2">
          <a href="{{item[1]}}">{{item[0]}}</a>
        </div>
        {% endfor %}
      </div>
    </div>
  </footer>
</body>

</html>
