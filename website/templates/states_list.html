{% extends "base.html" %}
{% block content %}
<div class="jumbotron d-flex justify-content-center bg-transparent">
  <h1 class="font-weight title_blm">Find your State</h1>
</div>
<div class="container">
  <ul class="list-group">
    {% for state in states %}
    <li><a href="/{{state}}" class="list-group-item list-group-item-action align-items-start states_style space">{{ state }}</a>
      <br>
    </li>
    {% endfor %}
  </ul>
</div>

{% endblock %}
